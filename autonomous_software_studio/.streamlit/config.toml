# =============================================================================
# Streamlit Configuration - Autonomous Software Studio 2055+ Edition
# Futuristic cyberpunk dark theme
# =============================================================================

[global]
developmentMode = false
showWarningOnDirectExecution = false

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 200
runOnSave = false

[browser]
gatherUsageStats = false
serverAddress = "0.0.0.0"

[theme]
# Futuristic dark theme with neon cyan accents
base = "dark"
primaryColor = "#00f0ff"
backgroundColor = "#0a0a0f"
secondaryBackgroundColor = "#12121a"
textColor = "#e8e8f0"
font = "sans serif"

[runner]
magicEnabled = true
installTracer = false
fixMatplotlib = true

[client]
showErrorDetails = true
toolbarMode = "minimal"
