# =============================================================================
# Grafana Dashboards Provisioning
# =============================================================================

apiVersion: 1

providers:
  - name: 'Autonomous Software Studio'
    orgId: 1
    folder: ''
    folderUid: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
